<header class="text-center my-5">

<section id="meal-plan" class="container mb-5">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const links = document.querySelectorAll('.nav-link');
links.forEach(link => {
  link.addEventListener('click', (e) => {
    e.preventDefault();
    document.querySelector(link.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });

});

const meals = [
  {time: "5:30 AM", dish: "Cottage Cheese Protein Pancakes ğŸ¥"},
  {time: "8:30 AM", dish: "Cucumber-Cream Cheese Wraps ğŸ¥’"},
  {time: "12:00 PM", dish: "Tuna Seaweed Burritos ğŸŒ¯"},
  {time: "3:00 PM", dish: "Yogurt & Berries Bowl ğŸ“"},
  {time: "5:00 PM", dish: "Half Protein Shake ğŸ¥¤"},
  {time: "7:00 PM", dish: "Healthy Nachos ğŸ²"},
  {time: "9:00 PM", dish: "Full Protein Shake ğŸ¥¤"},
];

const shoppingItems = [
  "Cottage cheese (low-fat) ğŸ§€", "Rolled oats ğŸŒ¾", "Egg whites or eggs ğŸ¥š", "Vanilla whey protein powder ğŸ¥›",
  "Cucumbers ğŸ¥’", "Light cream cheese ğŸ§€", "Turkey breast slices ğŸ—", "Canned tuna ğŸŸ",
  "Seaweed sheets ğŸ¥¬", "Shredded lettuce ğŸ¥—", "Light mayonnaise ğŸ¥«", "Greek yogurt ğŸ¦",
  "Frozen mixed berries ğŸ“", "Lean beef mince ğŸ¥©", "Baked corn tortillas ğŸŒ½",
  "Salsa (low sugar) ğŸŒ¶ï¸", "Light shredded cheese ğŸ§€", "Fresh tomatoes ğŸ…", "Avocados ğŸ¥‘", "Olive oil spray ğŸ›¢ï¸"
];

const workouts = [
  {day: "Monday", focus: "Push Day ğŸ”¥", exercises: ["Barbell Bench Press", "Dumbbell Shoulder Press", "Incline Dumbbell Press", "Lateral Raises", "Triceps Rope Pushdown", "Overhead Triceps Extension"]},
  {day: "Tuesday", focus: "Pull Day ğŸ’ª", exercises: ["Pull-Ups", "Barbell Row", "Lat Pulldown", "Dumbbell Bicep Curls", "Hammer Curls", "Face Pulls"]},
  {day: "Wednesday", focus: "Legs + Core ğŸ¦µ", exercises: ["Barbell Back Squat", "Romanian Deadlift", "Walking Lunges", "Leg Press", "Weighted Plank", "Hanging Leg Raises"]},
  {day: "Thursday", focus: "Full Body Strength ğŸ‹ï¸", exercises: ["Deadlifts", "Overhead Press", "Weighted Pull-ups", "Front Squats", "Farmers Walk"]},
  {day: "Friday", focus: "Conditioning + Cardio ğŸƒâ€â™‚ï¸", exercises: ["Treadmill Incline Walk", "Rowing Machine Sprints", "Russian Twists", "Cable Woodchoppers", "Deep Squat Mobility"]}
];

const mealCards = document.getElementById('mealCards');
meals.forEach((meal, index) => {
  const checked = localStorage.getItem(`meal-${index}`) === 'true' ? 'checked' : '';
  mealCards.innerHTML += `
    <div class="col-md-4 mb-3">
      <div class="card p-3">
        <h5 class="card-title">${meal.time}</h5>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="meal-${index}" ${checked}>
          <label class="form-check-label ${checked ? 'strike' : ''}" for="meal-${index}">${meal.dish}</label>
        </div>
      </div>
    </div>
  `;
});

const shoppingList = document.getElementById('shoppingList');
shoppingItems.forEach((item, index) => {
  const checked = localStorage.getItem(`item-${index}`) === 'true' ? 'checked' : '';
  shoppingList.innerHTML += `
    <li class="list-group-item">
      <input class="form-check-input me-2" type="checkbox" id="item-${index}" ${checked}>
      <label class="form-check-label ${checked ? 'strike' : ''}" for="item-${index}">${item}</label>
    </li>
  `;
});

const workoutAccordion = document.getElementById('workoutAccordion');
workouts.forEach((workout, dayIndex) => {
  let exercisesHTML = '';
  workout.exercises.forEach((exercise, exIndex) => {
    const checked = localStorage.getItem(`exercise-${dayIndex}-${exIndex}`) === 'true' ? 'checked' : '';
    exercisesHTML += `
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="exercise-${dayIndex}-${exIndex}" ${checked}>
        <label class="form-check-label ${checked ? 'strike' : ''}" for="exercise-${dayIndex}-${exIndex}">${exercise}</label>
      </div>
    `;
  });

  workoutAccordion.innerHTML += `
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading${dayIndex}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${dayIndex}" aria-expanded="false">
          ${workout.day}: ${workout.focus}
        </button>
      </h2>
      <div id="collapse${dayIndex}" class="accordion-collapse collapse" data-bs-parent="#workoutAccordion">
        <div class="accordion-body">
          ${exercisesHTML}
        </div>
      </div>
    </div>
  `;
});

function saveState(type, id) {
  const input = document.getElementById(id);
  input.addEventListener('change', () => {
    localStorage.setItem(id, input.checked);
    input.nextElementSibling.classList.toggle('strike', input.checked);
  });
}

meals.forEach((_, index) => saveState('meal', `meal-${index}`));
shoppingItems.forEach((_, index) => saveState('item', `item-${index}`));
workouts.forEach((workout, dayIndex) => {
  workout.exercises.forEach((_, exIndex) => saveState('exercise', `exercise-${dayIndex}-${exIndex}`));
});
</script>
